<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuneMC</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
</head>
<body>
    <div class="server-ip" onclick="copyToClipboard('PLAY.RUNEMC.NET')">
        PLAY.RUNEMC.NET
    </div>

    <div class="container">
        <img src="RuneMC.png" alt="RuneMC Logo" class="logo">

        <div class="buttons">
            <a href="https://agcol.uk" class="button">Web Store</a>
            <a href="https://agcol.uk" class="button">Discord</a>
        </div>

        <a href="https://agcol.uk" class="button tos">TOS</a>
    </div>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Server IP copied to clipboard: ' + text);
            });
        }
    </script>
</body>
</html>
